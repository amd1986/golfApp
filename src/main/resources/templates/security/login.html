
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:utext="#{link.login}"></title>

    <!-- Custom fonts for this template-->
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link href="webjars/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" type="text/css"
          th:href="@{/webjars/font-awesome/5.13.0/css/all.min.css}">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <link th:href="@{/css/sb-admin-2.min.css}" href="../static/css/sb-admin-2.min.css" rel="stylesheet"/>

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class=" col-md-9 col-xl-10 col-lg-12">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image" th:if="${!logout.equals('logout')}"></div>
                        <div class="col-lg-6" th:if="${!logout.equals('logout')}">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4" th:utext="#{login.welcome}"></h1>
                                </div>
                                <form class="user" method="post" action="login" th:action="@{/login}" >
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="username" name="username" aria-describedby="username" placeholder="Enter Username...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
                                            <label class="custom-control-label" for="remember-me" th:utext="#{login.rememberMe}"></label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block" th:utext="#{link.login}"></button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/notFound" th:href="@{/notFound}" th:utext="#{register.link.forgotPass}"></a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="/register" th:href="@{/register}" th:utext="#{link.register}"></a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="/" th:href="@{/}" th:utext="#{link.home}"></a>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 mx-auto" th:if="${logout.equals('logout')}">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4" th:utext="#{link.logout}"></h1>
                                </div>
                                <form class="user" method="post" action="login" th:action="@{/login}" >
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                    <input type="hidden" name="username" value=""/>
                                    <input type="hidden" name="password" value=""/>
                                    <button type="submit" class="btn btn-primary btn-user btn-block" th:utext="#{link.logout}"></button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/" th:href="@{/}" th:utext="#{link.home}"></a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<section layout:insert="~{fragments/fragments.html :: footer}"></section>

</body>

</html>
