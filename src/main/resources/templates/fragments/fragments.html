<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="utf-8"/>
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <title>Fragments</title>
</head>
<body>

<section layout:fragment="footer">
    <!-- Footer -->
    <footer class="sticky-footer bg-white fixed-bottom ">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Copyright &copy; Golf Admin 2020</span>
            </div>
        </div>
    </footer>
    <!-- End of Footer -->
</section>

<section layout:fragment="topBar">
    <!-- Topbar Navbar -->
    <div class="d-inline container-fluid">
        <ul class="navbar-nav ml-auto fixed-top">

            <!-- Nav Item - Search Dropdown (Visible Only XS) -->
            <li class="nav-item dropdown no-arrow d-sm-none">
                <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-search fa-fw"></i>
                </a>
                <!-- Dropdown - Messages -->
                <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                     aria-labelledby="searchDropdown">
                    <form class="form-inline mr-auto w-100 navbar-search">
                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                                   aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </li>

            <!-- Nav Item - Authentication -->

            <li class="nav-item dropdown no-arrow">
                <a class="nav-link" th:href="@{/register}" href="/register" >
                    <span class="mr-2 d-none d-lg-inline text-gray-600 " th:utext="#{link.register}"></span>
                </a>
            </li>

            <div class="topbar-divider d-none d-sm-block"></div>

            <li class="nav-item dropdown no-arrow">
                <a class="nav-link" th:href="@{/login}" href="/login" >
                    <span class="mr-2 d-none d-lg-inline text-gray-600 " th:utext="#{link.login}"></span>
                </a>
            </li>

            <div class="topbar-divider d-none d-sm-block"></div>

            <li class="nav-item dropdown no-arrow">
                <a class="nav-link" th:href="@{'/login?logout'}" href="/login?logout" >
                    <span class="mr-2 d-none d-lg-inline text-gray-600 " th:utext="#{link.logout}"></span>
                </a>
            </li>

        </ul>
    </div>
    <!-- End of Topbar -->
</section>

</body>
</html>
