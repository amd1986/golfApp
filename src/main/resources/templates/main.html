            </div>
        </li>

        <!-- Nav Item - Links Collapse Time Between Games Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTimeBtGames" aria-expanded="true"
