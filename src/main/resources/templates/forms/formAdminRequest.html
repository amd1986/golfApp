<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main}">
<head>
    <meta charset="utf-8"/>
    <title th:utext="#{adminContact.title}"></title>
</head>
<body id="page-top">
<section layout:fragment="content">
    <!-- Begin Page Content -->

    <div class="row justify-content-center" th:with="locale=#{lang.locale}">

        <div class="col-md-6">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->

                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4" th:utext="#{adminContact.h1}"></h1>
                        </div>

                        <h6 class="text-gray-900" th:value="${msg}"></h6>
                            <form class="user" method="post" th:action="@{'/'+${locale}+'/user/contactAdmin/sendRequest'}">

                                <div class="form-group form-inline">
                                    <label class="col-form-label col-3" for="firstName" th:utext="#{label.name}"></label>
                                    <input class="form-control col-9" type="text" id="firstName" name="firstName">
                                </div>
                                <div class="form-group form-inline">
                                    <label class="col-form-label col-3" for="lastName" th:utext="#{label.firstName}"></label>
                                    <input class="form-control col-9" type="text" id="lastName" name="lastName">
                                </div>
                                <div class="form-group form-inline">
                                    <label class="col-form-label col-3" for="email" th:utext="#{label.email}"></label>
                                    <input class="form-control col-9" type="text" id="email" name="email">
                                </div>
                                <div class="form-group form-inline">
                                    <label class="col-form-label col-3" for="message" th:utext="#{label.message}"></label>
                                    <textarea class="form-control col-9" name="message" id="message" placeholder="Ã‰crivez votre message ici..."></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary btn-user btn-block" th:utext="#{label.send}"></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</section>
</body>
</html>
