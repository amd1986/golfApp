<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main}">
<head>
    <meta charset="utf-8"/>
    <title>Ajouter une compétition</title>
</head>
<body id="page-top">
<section layout:fragment="content">
    <!-- Begin Page Content -->

    <div class="row justify-content-center">

        <div class="col-md-6">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->

                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Ajouter une compétition</h1>
                        </div>

                        <!--<input type="hidden" name="id" th:value="${competition?.id}"/>-->

                        <div th:hidden="${golfs} ? false : true">
                            <form class="user" method="get" th:action="@{/fr/admin/formCompetition}">
                                <div class="form-group form-inline">
                                    <label class="col-form-label col-3" for="idGolf">Golf</label>
                                    <select name="idGolf" id="idGolf" class="custom-select">
                                        <option th:each="g:${golfs}" th:value="${g.id}" th:text="${g.name}"></option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Sélectionner ce golf</button>
                            </form>
                        </div>

                        <div th:hidden="${golf?.id} ? false : true">
                            <form class="user" method="post" th:action="@{/fr/admin/addCompetition}">

                              <div class="form-group form-inline">
                                <label class="col-form-label col-3" for="idCourse">Parcours</label>
                                <select name="course" id="idCourse" class="custom-select">
                                  <option th:each="c:${golf?.courses}" th:value="${c.id}" th:text="${c.name}"></option>
                                </select>
                              </div>
                                <div class="form-group form-inline">
                                    <label class="col-form-label col-3" for="name">Nom</label>
                                    <input class="form-control col-9" th:value="${competition?.name}" type="text" id="name" name="name">
                                    <div class="col-3"></div><div class="text-danger col-9"></div>
                                </div>
                                <div class="form-group form-inline">
                                    <label class="col-form-label col-3" for="description">Intitulé</label>
                                    <input class="form-control col-9" th:value="${competition?.description}" type="text" id="description" name="description">
                                    <div class="col-3"></div><div class="text-danger col-9"></div>
                                </div>
                                <div class="form-group form-inline">
                                    <label class="col-form-label col-3" for="type">Type</label>
                                    <input class="form-control col-9" th:value="${competition?.type}" type="text" id="type" name="type">
                                    <div class="col-3"></div><div class="text-danger col-9"></div>
                                </div>
                                <div class="form-group form-inline">
                                    <label class="col-form-label col-3" for="dateCompetition">Date</label>
                                    <input class="form-control col-9" th:value="${competition?.dateCompetition}"
                                           type="date" id="dateCompetition" name="dateCompetition">
                                    <div class="col-3"></div><div class="text-danger col-9"></div>
                                </div>
                                <div class="form-group form-inline">
                                    <label class="col-form-label col-3" for="departureHour">Hour</label>
                                    <input class="form-control col-9" th:value="${competition?.departureHour}"
                                           type="time" id="departureHour" name="departureHour">
                                    <div class="col-3"></div><div class="text-danger col-9"></div>
                                </div>
                                <div class="form-group form-inline">
                                    <label class="col-form-label col-3" for="nbPlayersByGame">Balles</label>
                                    <input class="form-control col-9" th:value="${competition?.nbPlayersByGame}"
                                           type="text" id="nbPlayersByGame" name="nbPlayersByGame">
                                    <div class="col-3"></div><div class="text-danger col-9"></div>
                                </div>
                              <div class="form-group form-inline">
                                <label class="col-form-label col-3" for="intervalBtGames">Interval</label>
                                <input class="form-control col-9" th:value="${competition?.intervalBtGames}"
                                       type="text" id="intervalBtGames" name="intervalBtGames">
                                <div class="col-3"></div><div class="text-danger col-9"></div>
                              </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Ajouter cette compétition</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>     <!-- End Page Content -->
</section>
</body>
</html>
