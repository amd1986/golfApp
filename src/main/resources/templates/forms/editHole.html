<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main}">
<head>
  <meta charset="utf-8"/>
  <title>Modifier un trou</title>
</head>
<body id="page-top">
<section layout:fragment="content">
<!-- Begin Page Content -->

  <div class="row justify-content-center">

    <div class="col-md-6">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->

          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Modifier un trou</h1>
            </div>
            <form class="user" method="post" th:action="@{/fr/admin/editHole}" >

              <input type="hidden" name="id" th:value="${hole?.id}"/>
              <input type="hidden" name="golf" th:value="${golf?.id}"/>

              <div class="form-group form-inline">
                <label class="col-form-label col-3" for="name">Nom</label>
                <input class="form-control col-9" th:value="${hole?.name}" type="text" id="name" name="name">
                <div class="col-3"></div><div class="text-danger col-9"></div>
              </div>
              <div class="form-group form-inline">
                <label class="col-form-label col-3" for="num">Numéro</label>
                <input class="form-control col-9" th:value="${hole?.num}" type="text" id="num" name="num" >
                <div class="col-3"></div><div class="text-danger col-9" ></div>
              </div>
              <div class="form-group form-inline">
                <label class="col-form-label col-3" for="par">Par</label>
                <input class="form-control col-9" th:value="${hole?.par}" type="text" id="par" name="par" >
                <div class="col-3"></div><div class="text-danger col-9" ></div>
              </div>
              <div class="form-group form-inline">
                <label class="col-form-label col-3" for="offset">Décalage</label>
                <input class="form-control col-9" th:value="${hole?.offset}" type="text" id="offset" name="offset" >
                <div class="col-3"></div><div class="text-danger col-9" ></div>
              </div>
              <button type="submit" class="btn btn-primary btn-user btn-block" >Modifier ce trou</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- End Page Content -->
</section>
</body>
</html>
