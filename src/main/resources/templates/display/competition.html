<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main}">
<head>
  <meta charset="utf-8"/>
  <title th:utext="#{competition.span.heading}"></title>
</head>
<body id="page-top">
<section layout:fragment="content">
<!-- Begin Page Content -->

  <div class="row justify-content-center">

    <div class="col-md-6">

      <div class="card border-0 shadow-lg my-5">

        <div class="card-body">
          <div class="table-responsive p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4" th:utext="#{competition.display.h1}"></h1>
            </div>
            <table class="table table-bordered" id="dataTable">
              <tr>
                <td th:text="#{competition.span.heading}"></td>
                <td th:text="${competition?.course?.name}"></td>
              </tr>
              <tr>
                <td th:utext="#{label.name}"></td>
                <td th:text="${competition?.name}"></td>
              </tr>
              <tr>
                <td th:utext="#{label.description}"></td>
                <td th:text="${competition?.description}"></td>
              </tr>
              <tr>
                <td th:utext="#{label.type}"></td>
                <td th:text="${competition?.type}"></td>
              </tr>
              <tr>
                <td th:utext="#{label.date}"></td>
                <td th:text="${competition?.dateCompetition}"></td>
              </tr>
              <tr>
                <td th:utext="#{label.hour}"></td>
                <td th:text="${competition?.departureHour}"></td>
              </tr>
              <tr>
                <td th:utext="#{label.nbPlayers}"></td>
                <td th:text="${competition?.nbPlayersByGame}"></td>
              </tr>
              <tr>
                <td th:utext="#{label.interval}"></td>
                <td th:text="${competition?.intervalBtGames}"></td>
              </tr>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- End Page Content -->
</section>
</body>
</html>
