<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main}">
<head>
  <meta charset="utf-8"/>
  <title th:utext="#{playTime.span.heading}"></title>
</head>
<body id="page-top">
<section layout:fragment="content">
<!-- Begin Page Content -->

  <div class="row justify-content-center">

    <div class="col-md-6">

      <div class="card border-0 shadow-lg my-5">

        <div class="card-body">
          <div class="table-responsive p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4" th:utext="#{playTime.display.h1}"></h1>
            </div>
            <table class="table table-bordered" id="dataTable">
              <tr>
                <td th:utext="#{label.time}"></td>
                <td th:text="${time?.time}"></td>
              </tr>
              <tr>
                <td th:utext="#{hole.span.heading}"></td>
                <td th:text="|${time?.hole?.id} - ${time?.hole?.name}|"></td>
              </tr>
              <tr>
                <td th:utext="#{game.span.heading}"></td>
                <td th:text="|${time?.game?.id} - ${time?.game?.name}|"></td>
              </tr>
              <tr>
                <td th:utext="#{competition.span.heading}"></td>
                <td th:text="${time?.game?.competition?.name}"></td>
              </tr>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- End Page Content -->
</section>
</body>
</html>
