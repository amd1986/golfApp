<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main}">
<head>
  <meta charset="utf-8"/>
  <title th:utext="#{hole.span.heading}"></title>
</head>
<body id="page-top">
<section layout:fragment="content">
<!-- Begin Page Content -->

  <div class="row justify-content-center">

    <div class="col-md-6">

      <div class="card border-0 shadow-lg my-5">

        <div class="card-body">
          <div class="table-responsive p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4" th:utext="#{hole.display.h1}"></h1>
            </div>
            <table class="table table-bordered" id="dataTable">
              <tr>
                <td th:utext="#{golf.span.heading}"></td>
                <td th:text="${hole?.golf?.name}"></td>
              </tr>
              <tr>
                <td th:utext="#{course.span.heading}"></td>
                <td><span th:each="c:${hole?.courses}" th:text="|${c.name} |"></span></td>
              </tr>
              <tr>
                <td th:utext="#{label.name}"></td>
                <td th:text="${hole?.name}"></td>
              </tr>
              <tr>
                <td th:utext="#{label.num}"></td>
                <td th:text="${hole?.num}"></td>
              </tr>
              <tr>
                <td>Par</td>
                <td th:text="${hole?.par}"></td>
              </tr>
              <tr>
                <td th:utext="#{label.offset}"></td>
                <td th:text="${hole?.offset}"></td>
              </tr>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- End Page Content -->
</section>
</body>
</html>
